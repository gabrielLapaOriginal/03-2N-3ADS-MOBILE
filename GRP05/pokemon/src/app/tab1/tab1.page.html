<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Caçar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Caçar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-input
          [(ngModel)]="areaBuscarPokemon"
          fill="solid"
          label="CEP"
          maxlength="8"
          placeholder="Digite o CEP"
          type="text"></ion-input>

      <ion-button
          expand="block"
          fill="solid"
          (click)="buscarPokemon()">
          Buscar por Pokémon
      </ion-button>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          {{ areaBusca.logradouro + areaBusca.bairro + areaBusca.localidade + areaBusca.uf }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ 'bulbasaur' | uppercase }}</ion-card-title>
      <ion-img alt=''
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg">
      </ion-img>
    </ion-card-header>

    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-label>Habilidades: 4</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Altura: 7</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Peso: 69</ion-label>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
